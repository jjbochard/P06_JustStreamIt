<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" />
    <link rel="stylesheet" href="style.css" />
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <h1>Tu ne sais pas quoi regarder pour passer une bonne soir√©e ? Alors JustStreamIt</h1>
        <img src="logo.png" alt="logo">
    </header>
    <h1>Movies</h1>
    <div class="best-movie">
        <div class="best-movie-info">
            <p id="best-movie-title"></p>
            <p id="movie-description"></p>
            <button class="btn-best-movie-more-info">More infos</button>
        </div>
        <div class="best-movie-img"></div>
    </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="main-movie-infos">
                <div class="img_container">
                </div>
                <p id="movie-title"></p>
                <p id="movie-genre"></p>
                <p id="movie-date-published"></p>
            </div>
            <div class="other-movie-infos">
                <p id="movie-description"></p>
                <p id="movie-rated"></p>
                <p id="movie-imdb-score"></p>
                <p id="movie-directors"></p>
                <p id="movie-actors"></p>
                <p id="movie-duration"></p>
                <p id="movie-countries"></p>
                <p id="movie-box-office"></p>
            </div>
            <span class="close">&times;</span>
        </div>
    </div>
    <h1>Best rated movies</h1>
    <div class="container">
        <div id="carousel1">
