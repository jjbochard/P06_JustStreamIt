<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <h1>Tu ne sais pas quoi regarder pour passer une bonne soir√©e ? Alors JustStreamIt</h1>
        <img src="logo.png" alt="logo">
    </header>
    <main>
        <section>
            <h2>Movies</h2>
            <div class="best-movie">
                <div class="best-movie-info">
                    <p id="best-movie-title"></p>
                    <p id="best-movie-description"></p>
                    <button class="btn-best-movie-more-info">More infos</button>
                </div>
                <div class="best-movie-img"></div>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="main-movie-infos">
                        <div class="main-movie-img">
                            <p class="img_container"></p>
                        </div>
                        <div class="main-movie-other-infos">
                            <p id="movie-title"></p>
                            <p id="movie-genre"></p>
                            <p id="movie-duration"></p>
                            <p id="movie-date-published"></p>
                            <p id="movie-countries"></p>
                            <p id="movie-rated"></p>
                            <p id="movie-imdb-score"></p>
                            <p id="movie-box-office"></p>

                        </div>
                    </div>
                    <div class="other-movie-infos">
                        <p id="movie-description"></p>
                        <p id="movie-directors"></p>
                        <p id="movie-actors"></p>
                    </div>
                    <span class="close">&times;</span>
                </div>
            </div>
        </section>
        <section>
            <h3>Best rated movies</h3>
            <div class="container">
                <div id="carousel1">
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-0">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-1">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-2">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-3">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-4">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-5">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="best-movie-img-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Best horror movies</h3>
            <div class="container">
                <div id="carousel2">
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-0">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-1">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-2">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-3">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-4">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-5">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="horror-movie-img-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Best music movies</h3>
            <div class="container">
                <div id="carousel3">
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-0">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-1">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-2">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-3">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-4">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-5">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__image">
                            <div id="music-movie-img-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/best_movie_info.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/images.js"></script>
    <script src="js/carousels.js"></script>
</body>

</html>
